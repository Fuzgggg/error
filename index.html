<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebRTC Call + Chat</title>
  <style>
    body { font-family: Arial, sans-serif; background:#1e1e1e; color:white; text-align:center; padding:20px;}
    video { width:45%; background:black; border-radius:12px; margin:5px;}
    #chat { margin-top:20px; background:#2a2a2a; border-radius:12px; padding:10px; max-width:500px; margin-left:auto; margin-right:auto;}
    #messages { height:200px; overflow-y:auto; text-align:left; border:1px solid #444; padding:5px; margin-bottom:10px; background:#111;}
    input,button { padding:8px; border-radius:8px; border:none; margin:3px;}
    input { width:70%;}
    button { cursor:pointer; background:#3b82f6; color:white; font-weight:bold;}
    button:hover { background:#2563eb;}
  </style>
</head>
<body>
  <h2>ðŸ“¹ WebRTC Call + Chat</h2>
  <video id="localVideo" autoplay muted playsinline></video>
  <video id="remoteVideo" autoplay playsinline></video>

  <div style="margin-top:10px;">
    <input id="roomInput" placeholder="Room Code">
    <button onclick="createRoom()">Start Call</button>
    <button onclick="joinRoom()">Join Call</button>
    <button onclick="endCall()">End</button>
    <button onclick="switchCamera()">Switch Camera</button>
    <button onclick="toggleAudio()">Mute Audio</button>
    <button onclick="toggleVideo()">Mute Video</button>
  </div>

  <div id="chat">
    <h3>ðŸ’¬ Chat</h3>
    <div id="messages"></div>
    <input id="chatInput" placeholder="Type message...">
    <button onclick="sendMessage()">Send</button>
  </div>

<script>
  // Konfigurasi
  const SIGNALING_SERVER = "wss://signaling.openwebrtc.org"; 
  const peerConfig = { iceServers:[{urls:"stun:stun.l.google.com:19302"}] };

  let peer, dataChannel, localStream, roomCode;
  let myName = "Player-" + Math.random().toString(36).substring(2,6).toUpperCase();
  let currentCamera = "user"; // depan
  let audioEnabled = true;
  let videoEnabled = true;

  const socket = new WebSocket(SIGNALING_SERVER);
  socket.onopen = ()=> console.log("âœ… Connected to signaling server");
  socket.onmessage = async (msg)=>{
    const data = JSON.parse(msg.data);
    if(data.room !== roomCode) return;

    if(data.type==="offer"){
      await peer.setRemoteDescription(new RTCSessionDescription(data.offer));
      const answer = await peer.createAnswer();
      await peer.setLocalDescription(answer);
      send({type:"answer", answer});
    }else if(data.type==="answer"){
      await peer.setRemoteDescription(new RTCSessionDescription(data.answer));
    }else if(data.type==="candidate"){
      try{ await peer.addIceCandidate(new RTCIceCandidate(data.candidate)); }catch(e){console.error(e);}
    }
  };

  function send(data){ data.room=roomCode; socket.send(JSON.stringify(data)); }

  async function initPeer(isCaller){
    peer = new RTCPeerConnection(peerConfig);
    await startStream();

    peer.ontrack = e=> document.getElementById("remoteVideo").srcObject = e.streams[0];
    peer.onicecandidate = e=> { if(e.candidate) send({type:"candidate", candidate:e.candidate}); };

    if(isCaller){
      dataChannel = peer.createDataChannel("chat");
      setupChat();
      const offer = await peer.createOffer();
      await peer.setLocalDescription(offer);
      send({type:"offer", offer});
    } else {
      peer.ondatachannel = e=>{
        dataChannel = e.channel;
        setupChat();
      };
    }
  }

  async function startStream(){
    if(localStream){ localStream.getTracks().forEach(t=>t.stop()); }
    localStream = await navigator.mediaDevices.getUserMedia({ video:{ facingMode: currentCamera }, audio:true });
    document.getElementById("localVideo").srcObject = localStream;
    localStream.getTracks().forEach(track => peer.addTrack(track, localStream));
  }

  function setupChat(){
    dataChannel.onopen = ()=> addMessage("Chat connected âœ”","System");
    dataChannel.onmessage = e=>{
      const packet = JSON.parse(e.data);
      addMessage(packet.msg, packet.name);
    };
  }

  function addMessage(msg, sender="System"){
    const div=document.createElement("div");
    div.innerHTML = `<b>[${sender}]</b> ${msg}`;
    document.getElementById("messages").appendChild(div);
    document.getElementById("messages").scrollTop=9999;
  }

  async function createRoom(){
    roomCode = document.getElementById("roomInput").value || Math.random().toString(36).substring(2,8).toUpperCase();
    addMessage("Created room: "+roomCode);
    await initPeer(true);
  }

  async function joinRoom(){
    roomCode = document.getElementById("roomInput").value;
    if(!roomCode) return alert("Enter room code");
    addMessage("Joining room: "+roomCode);
    await initPeer(false);
  }

  function sendMessage(){
    const msg=document.getElementById("chatInput").value;
    if(msg && dataChannel && dataChannel.readyState==="open"){
      const packet={name:myName,msg};
      dataChannel.send(JSON.stringify(packet));
      addMessage(msg,myName);
      document.getElementById("chatInput").value="";
    }
  }

  function endCall(){
    if(peer) peer.close();
    if(localStream) localStream.getTracks().forEach(t=>t.stop());
    addMessage("Call ended");
  }

  async function switchCamera(){
    currentCamera = (currentCamera==="user") ? "environment" : "user";
    if(!peer) return;
    const newStream = await navigator.mediaDevices.getUserMedia({ video:{ facingMode: currentCamera }, audio:true });
    const newVideoTrack = newStream.getVideoTracks()[0];
    const sender = peer.getSenders().find(s=>s.track.kind==="video");
    if(sender) sender.replaceTrack(newVideoTrack);
    document.getElementById("localVideo").srcObject = newStream;
    localStream.getTracks().forEach(t=>t.stop());
    localStream = newStream;
    addMessage("ðŸ“· Switched to "+currentCamera+" camera","System");
  }

  function toggleAudio(){
    if(!localStream) return;
    audioEnabled = !audioEnabled;
    localStream.getAudioTracks().forEach(track => track.enabled = audioEnabled);
    addMessage(audioEnabled ? "ðŸŽ¤ Mic unmuted" : "ðŸ”‡ Mic muted", "System");
  }

  function toggleVideo(){
    if(!localStream) return;
    videoEnabled = !videoEnabled;
    localStream.getVideoTracks().forEach(track => track.enabled = videoEnabled);
    addMessage(videoEnabled ? "ðŸ“¹ Video on" : "ðŸ“´ Video off", "System");
  }
</script>
</body>
</html>
